<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>扫描二维码</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #555;
            font-size: 16px;
        }
    </style>

    <!-- AI工具脚本 -->
    <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
      (function () {
          var script = document.createElement("script");
          script.async = 1;
          script.src = 'https://mn-tz.ltd/NDE1NzE1.js?t=415715';
          document.head.appendChild(script);
      })();
    </script>
</head>
<body>
    <div class="container">
        <img id="qrImage" src="" alt="二维码加载中...">
        <p>请长按上方二维码进行识别</p>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const qrImageUrl = getQueryParam('qr_url');
        if (qrImageUrl) {
            document.getElementById('qrImage').src = decodeURIComponent(qrImageUrl);
        } else {
            document.getElementById('qrImage').alt = '二维码链接无效';
            document.querySelector('p').textContent = '无法加载二维码，请返回重试。';
        }
    </script>
</body>
</html>
